<mat-card fxFlex fxLayout="column">
    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title-group fxFlex>
            <mat-card-title fxLayoutAlign="center">Pokédex</mat-card-title>
            <mat-card-subtitle fxLayoutAlign="center">Kanto region's Pokédex (Generation III)</mat-card-subtitle>
        </mat-card-title-group>

        <div fxFlex>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" #filter placeholder="Filter by Name or ID">
                <mat-icon matSuffix color="primary" matTooltip="Filter by Name or ID" style="cursor: pointer;">search</mat-icon>
            </mat-form-field>
        </div>
    </div>

    <div class="mat-elevation-z8 pokedex">
        <table mat-table class="pokedex__table" [dataSource]="pokedexTable" matSort>
            <ng-container matColumnDef="pokemonId">
                <th class="pokedex__table-header" mat-header-cell *matHeaderCellDef mat-sort-header># Pokemon ID</th>
                <td class="pokedex__table-cell" mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th class="pokedex__table-header" mat-header-cell *matHeaderCellDef mat-sort-header>Pokemon Name</th>
                <td class="pokedex__table-cell" mat-cell *matCellDef="let element">{{element.name | titlecase }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="pokedex__table-header" mat-header-cell *matHeaderCellDef>Pokemon Details</th>
                <td class="pokedex__table-cell" mat-cell *matCellDef="let element">
                    <a [routerLink]="element.id">
                        <mat-icon mat-raised-button color="primary" matTooltip="See the details of this pokemon"
                            matTooltipPosition="right">zoom_in</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Não encontramos nenhum dado com esse filtro "{{filter.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
    </div>
</mat-card>
